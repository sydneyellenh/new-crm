<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Create Contact</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<style type="text/css">
		.field {
			display: block;
			margin-bottom: 5px;
}

		.field input, .field select {
			float: right;
			width: 170px;
}

		form {
			width: 290px;
}
</style>
</head>
<body layout:fragment="content">
	<h1>Contact</h1>
	<form th:action="@{|/contact/create|}" enctype="multipart/form-data"
		method="POST">
		<input name="userId" type="hidden" th:value="${contact.userId}" />

		<div class="field">
			<label for="firstName">First Name</label> <input name="firstName"
				type="text" th:value="${contact.firstName}" />
		</div>

		<div class="field">
			<label for="lastName">Last Name</label> <input name="lastName"
				type="text" th:value="${contact.lastName}" />
		</div>

		<div class="field">
			<label for="email">Email</label> <input name="email" type="text"
				th:value="${contact.email}" />
		</div>

		<div class="field">
			<label for="phoneNumber">Phone Number</label> <input
				name="phoneNumber" type="text" th:value="${contact.phoneNumber}" />
		</div>

		<div class="field">
			<label for="file">Image</label> <input name="file" type="file" />
		</div>

		<input type="submit" th:value="Create" /> <a href="/contacts"
			th:href="@{|/contacts|}">Back</a>
	</form>
</body>
</html>
