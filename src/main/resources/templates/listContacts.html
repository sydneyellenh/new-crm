<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Contacts</title>
<meta http-equiv=" Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<h1>Contacts</h1>
	<form th:action="@{|/contact/search|}" method="POST">
		<input type="text" placeholder="Search..." name="search"
			th:value="${search}" /> <input type="submit" th:value="Search" />
	</form>
		 <a href="/contact/create">Create Contact</a>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Phone</th>
				<th />
			</tr>
		</thead>
		<tbody>
			<tr th:each="contact : ${contacts}">
				<td th:text="${contact.firstName}"></td>
				<td th:text="${contact.lastName}"></td>
				<td th:text="${contact.email}"></td>
				<td th:text="${contact.phoneNumber}"></td>
				<td><a href="/" th:href="@{|/contact/${contact.id}|}">Profile</a></td>

			</tr>
		</tbody>
	</table>
	<a href="/contact/create">Create Contact</a>
</body>
</html>
